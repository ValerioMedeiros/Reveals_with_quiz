<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<script data-quiz>
						quiz = {
								"info": {
										"name":    "Test Your Knowledge!!",
										"main":    "Think you're smart enough to be on Jeopardy? Find out with this super crazy knowledge quiz!",
										"level1":  "Jeopardy Ready",
										"level2":  "Jeopardy Contender",
										"level3":  "Jeopardy Amateur",
										"level4":  "Jeopardy Newb",
										"level5":  "Stay in school, kid..." // no comma here
								},
								"questions": [
										{ // Question 1 - Multiple Choice, Single True Answer
												"q": "What number is the letter A in the English alphabet?",
												"a": [
														{"option": "8",      "correct": false},
														{"option": "14",     "correct": false},
														{"option": "1",      "correct": true},
														{"option": "23",     "correct": false} // no comma here
												],
												"correct": "<p><span>That's right!</span> The letter A is the first letter in the alphabet!</p>",
												"incorrect": "<p><span>Uhh no.</span> It's the first letter of the alphabet. Did you actually <em>go</em> to kindergarden?</p>" // no comma here
										},
										{ // Question 1 - Multiple Choice, Single True Answer
												"q": "Qual é o nome científico do popular Coronavirus?",
												"a": [
														{"option": "8",      "correct": false},
														{"option": "14",     "correct": false},
														{"option": "1",      "correct": true},
														{"option": "23",     "correct": false} // no comma here
												],
												"correct": "<p><span>That's right!</span> The letter A is the first letter in the alphabet!</p>",
												"incorrect": "<p><span>Uhh no.</span> It's the first letter of the alphabet. Did you actually <em>go</em> to kindergarden?</p>" // no comma here
										},
										// more questions here
								]
						}
					</script>
					
				</section>
				<section>Slide 2</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				hash: true,
				dependencies: [
					{ src: 'plugin/quiz/js/quiz.js', async: true, callback: function() { prepareQuizzes({}); } },
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/highlight/highlight.js' },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});
		</script>
	</body>
</html>
